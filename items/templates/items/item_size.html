{% block body_content %}

   <div class="flex mt-6 items-center pb-5 border-b-2 border-gray-100 mb-5 ">
          <div class="flex">
            <span class="mr-3 text-2xl font-bold">Color</span>
              <form method="POST" id="order_item_form" class = ' flex flex-row items-center font-semibold m-2'>
        {% csrf_token %}
        {% for value, name in form.fields.item_color.choices %}
          <input type="radio" name='size' id='{{name}}' value='{{value}}' class=" ">
          <label id='{{value}}'  class="   w-full text-center font-semibold  p-2 border rounded-xl">{{name}}</label>
        {% endfor %}
        {{form.quantity}}
    </form>

          </div>
          <div class="flex ml-6 items-center">
            <div class="relative">
            </div>
          </div>
        </div>
          <button onclick="myFunction()" class="active:bg-violet-700 flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Thêm vào giỏ hàng</button>


{% endblock body_content %}
{% block script %}
<script>
  function myFunction() {
      document.getElementById("order_item_form").submit();
  }
</script>
{% endblock script %}
