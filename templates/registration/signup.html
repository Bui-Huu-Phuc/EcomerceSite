{% extends "base.html" %}
{% load tailwind_filters %}
{% block body_content %}
<div class="container max-w-full mx-auto py-24 px-6">
  <div class="font-sans">
  <div class="max-w-sm mx-auto px-6 bg-gray-100 p-4 rounded">
    <div class="relative flex flex-wrap">
      <div class="w-full relative">
        <div class="mt-6">
           <div class="mb-5 pb-1 text-center font-bold text-3xl text-black">
           <span class="  border-b-2">Evil morty</span>
          </div>
          <div class="text-center font-semibold text-black">
            Laptop hàng đầu Việt Nam
          </div>
          <form class="mt-8 " action="" method="post">
               {% csrf_token %}
            <div class="mx-auto max-w-lg">
              <div class="py-2">
                   {{form | crispy}}
              </div>
              <div class="flex justify-between">
                <input type="submit" class="mt-3 text-lg font-semibold bg-gray-800 w-full text-white rounded-lg px-6 py-3 block shadow-xl hover:text-white hover:bg-black" value="Đăng ký">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock body_content %}
